<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic AI Planetary Alert System</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at top right, #141E30, #243B55, #000428);
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            animation: darkSpace 20s infinite alternate;
        }

        @keyframes darkSpace {
            0% { background-position: 0% 20%; }
            50% { background-position: 100% 80%; }
            100% { background-position: 0% 20%; }
        }

        .container {
            max-width: 1400px;
            margin: auto;
            padding: 40px;
            padding-top: 80px;
        }

        h1 {
            font-size: 4.5em;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 15px #fff, 0 0 30px #fff, 0 0 45px #e60073, 0 0 60px #e60073, 0 0 75px #e60073, 0 0 90px #e60073;
            letter-spacing: 3px;
            animation: glowPulse 3s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            from { text-shadow: 0 0 15px #fff, 0 0 30px #fff, 0 0 45px #e60073; }
            to { text-shadow: 0 0 30px #fff, 0 0 60px #fff, 0 0 90px #e60073; }
        }

        p {
            font-size: 1.5em;
            color: #d0d0d0;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .section {
            margin-bottom: 60px;
            padding: 50px;
            background: rgba(17, 25, 40, 0.8);
            border-radius: 30px;
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 123, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease-in-out;
        }

        .section:hover {
            transform: translateY(-15px);
            box-shadow: 0px 30px 60px rgba(0, 0, 0, 0.9), inset 0 0 30px rgba(0, 123, 255, 0.3);
            background: rgba(30, 42, 60, 0.9);
        }

        h2 {
            color: #4FC3F7;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: epicPulse 4s infinite alternate;
        }

        @keyframes epicPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.07); }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(30, 42, 60, 0.8);
            color: #fff;
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.6);
        }

        th, td {
            padding: 20px;
            border: 3px solid #293D5B;
            text-align: left;
        }

        th {
            background: rgba(60, 75, 100, 0.5);
            color: #80deea;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
        }

        tr:nth-child(even) {
            background: rgba(40, 55, 80, 0.5);
        }

        .error {
            color: #FF4081;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .soho-images, .aurora-globe, .solar-flares-chart {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .soho-images img, .aurora-globe img {
            max-width: 350px;
            margin: 30px;
            border: 4px solid #777;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease-in-out;
        }

        .soho-images img:hover, .aurora-globe img:hover {
            transform: scale(1.15);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.9);
        }

        .solar-flares-chart canvas {
            width: 100%;
            max-width: 1200px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.8);
        }

        #sun-image {
            max-width: 100%;
            height: auto;
            border-radius: 30px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease-in-out;
        }

        #sun-image:hover {
            transform: scale(1.1);
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.9);
        }

        @keyframes loading {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        .loading {
            font-family: monospace;
            font-size: 1.2em;
            color: #eee;
            text-align: left;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            white-space: pre-wrap;
            overflow-x: auto;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            animation: loading 2s linear infinite;
        }

        #earthquake-map, #tsunami-buoy-map, #aurora-map {
            width: 100%;
            height: 500px;
            margin-top: 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.8);
        }

        .info.legend {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            text-align: left;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
        }
    </style>

</head>
