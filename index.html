<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic AI Planetary Alert System</title>
    <style>
        /* ... (keep all previous styles) ... */
        #aurora-map {
            width: 100%;
            height: 450px;
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.8);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <div class="container">
        <h1>üåç Epic AI Planetary Alert System üöÄ</h1>
        <p>Real-time monitoring of Earth, solar activity, asteroids, and space weather.</p>

        <div class="section">
            <h2>üåû Solar Activity</h2>
            <pre id="solar-activity" class="loading">Loading...</pre>
            <div class="soho-images">
                <img id="eit-171" src="loading.gif" alt="SOHO EIT 171 √Ö Image">
                <img id="lasco-c2" src="loading.gif" alt="SOHO LASCO C2 Image">
                <img id="lasco-c3" src="loading.gif" alt="SOHO LASCO C3 Image">
            </div>
            <div class="aurora-globe">
                <img id="aurora-globe" src="loading.gif" alt="Aurora Prediction Map">
            </div>
            <div id="aurora-map"></div>
            <div class="solar-flares-chart">
                <canvas id="solar-flares"></canvas>
            </div>
            <img id="sun-image" src="loading.gif" alt="Current Image of the Sun">
            <p id="sun-spot-numbers" class="loading">Loading Sun Spot Numbers...</p>
        </div>

        <!-- ... (Other sections remain unchanged) ... -->

        <div class="section">
            <h2>‚òÑÔ∏è Near-Earth Objects (Asteroids)</h2>
            <table id="neo-table">
                <tr>
                    <th>Name</th>
                    <th>Approach Date</th>
                    <th>Miss Distance (km)</th>
                    <th>Velocity (km/s)</th>
                    <th>Size (m)</th>
                </tr>
            </table>
            <p id="near-earth-objects" class="error">Loading...</p>
        </div>

        <!-- ... (Rest of your sections) ... -->
    </div>

    <script>
        function fetchData(url, elementId, callback) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (callback) {
                        callback(data);
                    } else {
                        document.getElementById(elementId).textContent = JSON.stringify(data, null, 2);
                    }
                })
                .catch(error => {
                    document.getElementById(elementId).textContent = "Error loading data";
                    console.error(`Error fetching data from ${url}:`, error);
                });
        }

        // Update Aurora Prediction Map
        function updateAuroraGlobe() {
            document.getElementById('aurora-globe').src = "https://services.swpc.noaa.gov/images/ovation-north-latest.jpg?" + new Date().getTime();
        }
        setInterval(updateAuroraGlobe, 600000);
        updateAuroraGlobe();

        // New function for interactive Aurora Map
        function initializeAuroraMap() {
            const map = L.map('aurora-map').setView([65, -20], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Fetch Aurora data
            fetchData("https://services.swpc.noaa.gov/json/aurora/predicted_kp_1min.json", null, function(data) {
                const latestKp = data[data.length - 1].kp_index;
                let auroraLayer = L.tileLayer(`https://services.swpc.noaa.gov/images/aurora-forecast/nam/{z}/{x}/{y}.gif?time=${data[data.length - 1].time_tag}`, {
                    tms: true,
                    opacity: 0.7
                }).addTo(map);

                // Update map legend based on kp index
                const legend = L.control({position: 'bottomright'});
                legend.onAdd = function (map) {
                    let div = L.DomUtil.create('div', 'info legend');
                    div.innerHTML = `<h4>Aurora Activity</h4><p>Kp Index: ${latestKp}</p>`;
                    return div;
                };
                legend.addTo(map);

                // Update map every 5 minutes
                setInterval(() => {
                    fetchData("https://services.swpc.noaa.gov/json/aurora/predicted_kp_1min.json", null, function(newData) {
                        const newLatestKp = newData[newData.length - 1].kp_index;
                        auroraLayer.setUrl(`https://services.swpc.noaa.gov/images/aurora-forecast/nam/{z}/{x}/{y}.gif?time=${newData[newData.length - 1].time_tag}`);
                        document.querySelector('.info.legend h4').nextElementSibling.innerHTML = `Kp Index: ${newLatestKp}`;
                    });
                }, 300000); // 5 minutes
            });
        }

        // Fetch Solar Activity Data
        fetchData("https://api.nasa.gov/DONKI/CME?startDate=2024-02-06&endDate=2024-02-13&api_key=YOUR_API_KEY", "solar-activity", function (data) {
            let solarActivityText = "Recent Coronal Mass Ejections:\n";
            data.forEach(cme => {
                solarActivityText += `- ${cme.startTime}: ${cme.note}\n`;
            });
            document.getElementById("solar-activity").textContent = solarActivityText;
        });

        // Update SOHO Images
        function updateSOHOImages() {
            const timestamp = new Date().getTime();
            document.getElementById('eit-171').src = `https://soho.nascom.nasa.gov/data/LATEST/current_eit_171.gif?${timestamp}`;
            document.getElementById('lasco-c2').src = `https://soho.nascom.nasa.gov/data/LATEST/current_c2.gif?${timestamp}`;
            document.getElementById('lasco-c3').src = `https://soho.nascom.nasa.gov/data/LATEST/current_c3.gif?${timestamp}`;
        }
        setInterval(updateSOHOImages, 900000);
        updateSOHOImages();

        // Fetch Sun Spot Numbers
        fetchData("https://services.swpc.noaa.gov/json/solar-cycle/observed-solar-cycle-indices.json", "sun-spot-numbers", function (data) {
            const latest = data[data.length - 1];
            if (latest && latest.sunspot_number !== undefined) {
                document.getElementById('sun-spot-numbers').textContent = `Current Sunspot Number: ${latest.sunspot_number} | Last Updated: ${latest.time_tag}`;
            }
        });

        // ... (Other functions remain unchanged) ...

        // NASA NEO API
        const today = new Date().toISOString().split("T")[0];
        const endDate = new Date();
        endDate.setDate(endDate.getDate() + 7);
        const formattedEndDate = endDate.toISOString().split("T")[0];
        
        fetchData(`https://api.nasa.gov/neo/rest/v1/feed?start_date=${today}&end_date=${formattedEndDate}&api_key=YOUR_API_KEY`, "near-earth-objects", function(data) {
            const neoTable = document.getElementById("neo-table");
            document.getElementById("near-earth-objects").style.display = "none";
            
            const neoData = data.near_earth_objects;
            Object.keys(neoData).forEach(date => {
                neoData[date].forEach(obj => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${obj.name}</td>
                        <td>${obj.close_approach_data[0].close_approach_date}</td>
                        <td>${parseFloat(obj.close_approach_data[0].miss_distance.kilometers).toFixed(2)}</td>
                        <td>${parseFloat(obj.close_approach_data[0].relative_velocity.kilometers_per_second).toFixed(2)}</td>
                        <td>${parseFloat((obj.estimated_diameter.meters.estimated_diameter_min + obj.estimated_diameter.meters.estimated_diameter_max) / 2).toFixed(2)}</td>
                    `;
                    neoTable.appendChild(row);
                });
            });
        });

        // ... (Rest of your JavaScript) ...

        // Initialize both maps when the page loads
        window.onload = function() {
            initializeTsunamiBuoyMap();
            initializeAuroraMap();
        };
    </script>
</body>
</html>
