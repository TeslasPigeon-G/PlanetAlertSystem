<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Planetary Alert System</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #0a0a0a; color: #fff; text-align: center; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .section { margin-bottom: 30px; padding: 20px; background: #1c1c1c; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; background: #222; color: #0f0; }
        th, td { padding: 10px; border: 1px solid #444; text-align: left; }
        th { background: #333; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç AI Planetary Alert System üöÄ</h1>
        <p>Real-time monitoring of Earth, solar activity, asteroids, and space weather.</p>
        
        <div class="section">
            <h2>üåû Solar Activity</h2>
            <pre id="solar-activity">Loading...</pre>
        </div>
        
        <div class="section">
            <h2>üåé Earthquake Data</h2>
            <pre id="earthquake-data">Loading...</pre>
        </div>
        
        <div class="section">
            <h2>üåô Moon & Tides</h2>
            <pre id="moon-tides">Loading...</pre>
        </div>
        
        <div class="section">
            <h2>‚òÑÔ∏è Near-Earth Objects</h2>
            <table id="neo-table">
                <tr>
                    <th>Name</th>
                    <th>Close Approach Date</th>
                    <th>Miss Distance (km)</th>
                </tr>
            </table>
            <p id="near-earth-objects" class="error">Loading...</p>
        </div>
    </div>

    <script>
        function fetchData(url, elementId, callback) {
            fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (callback) {
                    callback(data);
                } else {
                    document.getElementById(elementId).textContent = JSON.stringify(data, null, 2);
                }
            })
            .catch(error => {
                document.getElementById(elementId).textContent = "Error loading data";
                console.error(`Error fetching data from ${url}:`, error);
            });
        }

        // Fix NASA API 400 error by using correct date format
        const today = new Date().toISOString().split("T")[0];
        const endDate = new Date();
        endDate.setDate(endDate.getDate() + 7); // Fetching 7 days ahead for better tracking
        const formattedEndDate = endDate.toISOString().split("T")[0];
        
        fetchData(`https://api.nasa.gov/neo/rest/v1/feed?start_date=${today}&end_date=${formattedEndDate}&api_key=1daN1duaWTVxHZal50lyPq6iWEf5uetZWKsMh5O7`, "near-earth-objects", function(data) {
            const neoTable = document.getElementById("neo-table");
            document.getElementById("near-earth-objects").style.display = "none";
            
            const neoData = data.near_earth_objects;
            Object.keys(neoData).forEach(date => {
                neoData[date].forEach(obj => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${obj.name}</td>
                        <td>${obj.close_approach_data[0].close_approach_date}</td>
                        <td>${obj.close_approach_data[0].miss_distance.kilometers}</td>
                    `;
                    neoTable.appendChild(row);
                });
            });
        });

        // Fix CORS error for NOAA API using CORS proxy
        fetchData("https://corsproxy.io/?https://services.swpc.noaa.gov/json/goes/xray.json", "solar-activity");

        // Fetch Earthquake Data
        fetchData("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/significant_week.geojson", "earthquake-data");

        // Fetch Moon & Tides Data
        fetchData("https://api.tidesandcurrents.noaa.gov/api/prod/datagetter?date=today&station=9414290&product=predictions&datum=MLLW&units=english&time_zone=gmt&format=json", "moon-tides");
    </script>
</body>
</html>
