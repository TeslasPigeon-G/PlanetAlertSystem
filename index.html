<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Planetary Alert System</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #fff; text-align: center; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .section { margin-bottom: 30px; padding: 20px; background: #1e1e1e; border-radius: 10px; box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1); }
        h2 { color: #00bcd4; }
        table { width: 100%; border-collapse: collapse; background: #222; color: #fff; margin-top: 10px; }
        th, td { padding: 12px; border: 1px solid #444; text-align: left; }
        th { background: #333; color: #00ffcc; }
        tr:nth-child(even) { background: #292929; }
        .error { color: red; font-weight: bold; }
        .soho-images, .aurora-globe, .solar-flares-chart { display: flex; justify-content: center; flex-wrap: wrap; }
        .soho-images img, .aurora-globe img { max-width: 300px; margin: 10px; border: 1px solid #444; border-radius: 5px; }
        .solar-flares-chart canvas { width: 100%; max-width: 600px; }
        #sun-image { max-width: 100%; height: auto; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üåç AI Planetary Alert System üöÄ</h1>
        <p>Real-time monitoring of Earth, solar activity, asteroids, and space weather.</p>
        
        <div class="section">
            <h2>üåû Solar Activity</h2>
            <pre id="solar-activity">Loading...</pre>
            <div class="soho-images">
                <img id="eit-171" src="loading.gif" alt="SOHO EIT 171 √Ö Image">
                <img id="lasco-c2" src="loading.gif" alt="SOHO LASCO C2 Image">
                <img id="lasco-c3" src="loading.gif" alt="SOHO LASCO C3 Image">
            </div>
            <div class="aurora-globe">
                <img id="aurora-globe" src="loading.gif" alt="Aurora Globe">
            </div>
            <div class="solar-flares-chart">
                <canvas id="solar-flares"></canvas>
            </div>
            <img id="sun-image" src="loading.gif" alt="Current Image of the Sun">
            <p id="sun-spot-numbers">Loading Sun Spot Numbers...</p>
        </div>
        
        <!-- Other sections like before -->

    </div>

    <script>
        function fetchData(url, elementId, callback) {
            fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (callback) {
                    callback(data);
                } else {
                    document.getElementById(elementId).textContent = JSON.stringify(data, null, 2);
                }
            })
            .catch(error => {
                document.getElementById(elementId).textContent = "Error loading data";
                console.error(`Error fetching data from ${url}:`, error);
            });
        }

        // Function to update SOHO images
        function updateSOHOImages() {
            const eit171 = document.getElementById('eit-171');
            const lascoC2 = document.getElementById('lasco-c2');
            const lascoC3 = document.getElementById('lasco-c3');
            
            eit171.src = "https://soho.nascom.nasa.gov/data/realtime/eit_171/512/latest.jpg";
            lascoC2.src = "https://soho.nascom.nasa.gov/data/realtime/c2/512/latest.jpg";
            lascoC3.src = "https://soho.nascom.nasa.gov/data/realtime/c3/512/latest.jpg";
        }

        // Update SOHO images every 10 minutes
        updateSOHOImages();
        setInterval(updateSOHOImages, 600000);

        // Aurora Globe Image
        function updateAuroraGlobe() {
            document.getElementById('aurora-globe').src = "https://services.swpc.noaa.gov/images/ovation-north-latest.jpg";
        }
        updateAuroraGlobe();
        setInterval(updateAuroraGlobe, 600000); // Update every 10 minutes

        // Solar Flares Chart
        fetchData("https://services.swpc.noaa.gov/json/solar-cycle/observed-solar-cycle-indices.json", "solar-activity", function(data) {
            const ctx = document.getElementById('solar-flares').getContext('2d');
            const labels = data.map(item => item.time_tag);
            const sunspotNumbers = data.map(item => item.sunspot_number);
            const flareClasses = data.map(item => item.flare_class); // Assuming flare class is available

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Sunspot Number',
                            data: sunspotNumbers,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Flare Class',
                            data: flareClasses.map(f => f ? ['C', 'M', 'X'].indexOf(f[0]) + 1 : 0), // Convert to numeric scale
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            title: { display: true, text: 'Sunspot Number' }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: { display: true, text: 'Flare Class (C,M,X)' }
                        }
                    }
                }
            });
        });

        // Current Sun Image with Sunspot Numbers
        function updateSunImage() {
            fetchData("https://services.swpc.noaa.gov/json/solar-cycle/observed-solar-cycle-indices.json", null, function(data) {
                const latest = data[data.length - 1];
                if (latest && latest.sunspot_number !== undefined) {
                    document.getElementById('sun-image').src = "https://services.swpc.noaa.gov/images/synoptic-map.jpg";
                    document.getElementById('sun-spot-numbers').textContent = `Current Sunspot Number: ${latest.sunspot_number} | Last Updated: ${latest.time_tag}`;
                }
            });
        }
        updateSunImage();
        setInterval(updateSunImage, 3600000); // Update every hour

        // ... Rest of your code for NEO, Earthquakes, Moon & Tides ...
    </script>
</body>
</html>
