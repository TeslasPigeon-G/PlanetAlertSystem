<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic AI Planetary Alert System</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at top right, #141E30, #243B55, #000428);
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            animation: darkSpace 20s infinite alternate;
        }
        
        @keyframes darkSpace {
            0% { background-position: 0% 20%; }
            50% { background-position: 100% 80%; }
            100% { background-position: 0% 20%; }
        }
        
        .container {
            max-width: 1400px;
            margin: auto;
            padding: 40px;
            padding-top: 80px;
        }
        
        h1 {
            font-size: 4.5em;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 15px #fff, 0 0 30px #fff, 0 0 45px #e60073;
            letter-spacing: 3px;
            display: inline-block;
            animation: titlePulse 3s ease-in-out infinite alternate;
        }
        
        @keyframes titlePulse {
            from { text-shadow: 0 0 15px #fff, 0 0 30px #fff, 0 0 45px #e60073; }
            to { text-shadow: 0 0 30px #fff, 0 0 60px #fff, 0 0 90px #e60073; }
        }
        
        p {
            font-size: 1.5em;
            color: #d0d0d0;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .section {
            margin-bottom: 60px;
            padding: 50px;
            background: rgba(17, 25, 40, 0.8);
            border-radius: 30px;
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.8);
            border: 3px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease-in-out;
        }
        
        .section:hover {
            transform: translateY(-15px);
            box-shadow: 0px 30px 60px rgba(0, 0, 0, 0.9);
            background: rgba(30, 42, 60, 0.9);
        }
        
        h2 {
            color: #4FC3F7;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: epicPulse 4s infinite alternate;
        }
        
        @keyframes epicPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.07); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <div class="container">
        <h1>üåç Epic AI Planetary Alert System üöÄ</h1>
        <p>Real-time monitoring of Earth, solar activity, asteroids, and space weather.</p>

        <div class="section">
            <h2>üåû Solar Activity</h2>
            <pre id="solar-activity" class="loading">Loading...</pre>
        </div>
    </div>

    <script>
        function fetchData(url, elementId, callback) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (callback) {
                        callback(data);
                    } else {
                        document.getElementById(elementId).textContent = JSON.stringify(data, null, 2);
                    }
                })
                .catch(error => {
                    document.getElementById(elementId).textContent = "Error loading data";
                    console.error(`Error fetching data from ${url}:`, error);
                });
        }

        function updateTimeAndDate() {
            let now = new Date();
            document.getElementById("current-time").textContent = now.toLocaleTimeString();
            document.getElementById("current-date").textContent = now.toLocaleDateString();
        }
        setInterval(updateTimeAndDate, 1000);
    </script>
</body>
</html>
