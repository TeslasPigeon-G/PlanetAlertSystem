<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Planetary Alert System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        h1, h2 {
            color: #78d6ff;
        }
        pre {
            text-align: left;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            color: #b5ffd9;
            max-height: 300px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .section pre {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç AI Planetary Alert System üöÄ</h1>
        <p>Real-time monitoring of Earth, solar activity, asteroids, and space weather.</p>
        
        <div class="section">
            <h2>üåû Solar Activity</h2>
            <pre id="solar-activity">Loading...</pre>
        </div>
        
        <div class="section">
            <h2>üåé Earthquake Data</h2>
            <pre id="earthquake-data">Loading...</pre>
        </div>
        
        <div class="section">
            <h2>üåô Moon & Tides</h2>
            <pre id="moon-tides">Loading...</pre>
        </div>
        
        <div class="section">
            <h2>‚òÑÔ∏è Near-Earth Objects</h2>
            <pre id="near-earth-objects">Loading...</pre>
        </div>
    </div>

    <script>
        // NASA NEO API
        const today = new Date().toISOString().split("T")[0];
        console.log("API Key used:", "1daN1duaWTVxHZal50lyPq6iWEf5uetZWKsMh5O7");
        fetch(`https://api.nasa.gov/neo/rest/v1/feed?start_date=${today}&api_key=1daN1duaWTVxHZal50lyPq6iWEf5uetZWKsMh5O7`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('near-earth-objects').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('Error fetching NEO data:', error);
            document.getElementById('near-earth-objects').textContent = `Error: ${error.message}`;
        });

        // USGS Earthquake Data
        fetch("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/significant_week.geojson")
        .then(response => response.json())
        .then(data => {
            document.getElementById('earthquake-data').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('Error fetching Earthquake data:', error);
            document.getElementById('earthquake-data').textContent = `Error: ${error.message}`;
        });

        // NOAA Tides & Currents for Moon & Tides
        fetch("https://api.tidesandcurrents.noaa.gov/api/prod/datagetter?date=today&station=9414290&product=predictions&datum=MLLW&units=english&time_zone=gmt&format=json")
        .then(response => response.json())
        .then(data => {
            document.getElementById('moon-tides').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('Error fetching Tides data:', error);
            document.getElementById('moon-tides').textContent = `Error: ${error.message}`;
        });

        // NOAA Solar Activity via JSONP
        window.parseSolarActivity = function(data) {
            console.log('Solar Activity Data:', data);
            document.getElementById('solar-activity').textContent = JSON.stringify(data, null, 2);
        };

        var script = document.createElement('script');
        script.src = "https://services.swpc.noaa.gov/json/goes/xray.json?callback=parseSolarActivity";
        document.body.appendChild(script);
    </script>
</body>
</html>
