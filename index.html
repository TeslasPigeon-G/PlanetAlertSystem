<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Planetary Alert System</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #e4e6eb;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            color: #d0d0d0;
            margin-bottom: 30px;
        }

        /* Section Styles */
        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.7);
        }

        h2 {
            color: #64b5f6;
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1.1px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(40, 40, 40, 0.8);
            color: #fff;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            border: 1px solid #666;
            text-align: left;
        }

        th {
            background: #333;
            color: #80deea;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background: rgba(50, 50, 50, 0.7);
        }

        /* Error Styles */
        .error {
            color: #ff6666;
            font-weight: bold;
        }

        /* Image Styles */
        .soho-images,
        .aurora-globe,
        .solar-flares-chart {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .soho-images img,
        .aurora-globe img {
            max-width: 300px;
            margin: 15px;
            border: 1px solid #777;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out;
        }

        .soho-images img:hover,
        .aurora-globe img:hover {
            transform: scale(1.05);
        }

        /* Solar Flares Chart */
        .solar-flares-chart canvas {
            width: 100%;
            max-width: 800px;
        }

        /* Sun Image */
        #sun-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
        }

        /* Loading Animation */
        @keyframes loading {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.4;
            }
        }

        #volcano-data,
        #tsunami-alerts,
        #weather-alerts,
        #earthquake-alerts,
        #sun-spot-numbers {
