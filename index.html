<!DOCTYPE html>
<html lang="en">
<head>

    <title>AI Planetary Alert System</title>

        .container {

            backdrop-filter: blur(5px);
        }
        h1, h2 {
            color: #78d6ff;
        }
        pre {
            text-align: left;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            color: #b5ffd9;
            max-height: 300px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .section pre {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
